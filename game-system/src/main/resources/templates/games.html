<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CYBER GAME TERMINAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f1a, #1a0033);
            color: #00fff7;
        }

        header {
            text-align: center;
            padding: 30px 10px 10px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #00fff7;
        }

        .filter-buttons {
            text-align: center;
            margin: 20px;
        }

        .filter-buttons button {
            background: black;
            border: 1px solid #00fff7;
            color: #00fff7;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }

        .filter-buttons button:hover {
            background: #00fff7;
            color: black;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00fff7;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #00fff7;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .icon {
            cursor: pointer;
            font-size: 18px;
            margin-left: 8px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .icon.active {
            opacity: 1;
            text-shadow: 0 0 8px #fff;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .genre {
            font-size: 12px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            background: transparent;
            border: 1px solid #00fff7;
            color: #00fff7;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }

        .buttons button:hover {
            background: #00fff7;
            color: black;
        }
    </style>
</head>

<body>

<header>CYBER GAME TERMINAL</header>

<div class="filter-buttons">
    <button onclick="renderGames(true)">SHOW FAVORITES</button>
    <button onclick="renderGames()">SHOW ALL</button>
</div>

<div class="container" id="gameContainer"></div>

<script>
    const games = [
        { name: "TETRIS", genre: "LOGIC // CLASSIC", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxc3m8FQBydONcXTiPP-njxM69ULSDS5hHpQ&s", desc: "PROTOCOL: Classic falling block simulation", file: "tetris" },
        { name: "PULSE PONG", genre: "SPORT // ARCADIA", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIMKgPCOdFd5ufbJ9XVXYsMHfP-kNd7zjm8w&s", desc: "PROTOCOL: Arduino-enabled competitive pulse defense", file: "pingpong" },
        { name: "SNAKE: DATA STREAM", genre: "ARCADE // CLASSIC", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHS2H3wqnCwrQNYkrLfbLuGOubM3aW9S7Qxw&s", desc: "PROTOCOL: Data path expansion and corruption avoidance", file: "snake" },
        { name: "FLAPPY BIRD: CYBER-RUN", genre: "REFLEX // ARCADIA", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGxlThdUFQm-Do_ZdaonPY2YdBl0OK8X7LWA&s", desc: "PROTOCOL: Navigate obstacles, test reaction time", file: "flappybird" }
    ];

    const container = document.getElementById("gameContainer");

    let favoriteGames = JSON.parse(localStorage.getItem("cyberFavs")) || [];
    let starredGames = JSON.parse(localStorage.getItem("cyberStars")) || [];

    function saveStorage() {
        localStorage.setItem("cyberFavs", JSON.stringify(favoriteGames));
        localStorage.setItem("cyberStars", JSON.stringify(starredGames));
    }

    function toggleArray(arr, value) {
        const index = arr.indexOf(value);
        if (index > -1) {
            arr.splice(index, 1);
        } else {
            arr.push(value);
        }
    }

    function renderGames(showOnlyFavorites = false) {
        container.innerHTML = "";

        let sortedGames = [...games].sort((a, b) => {
            return favoriteGames.includes(b.name) - favoriteGames.includes(a.name);
        });

        if (showOnlyFavorites) {
            sortedGames = sortedGames.filter(g => favoriteGames.includes(g.name));
        }

        sortedGames.forEach(game => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${game.img}" alt="${game.name}">
                <div class="icons">
                    <span class="icon favorite ${favoriteGames.includes(game.name) ? "active" : ""}">❤️</span>
                    <span class="icon star ${starredGames.includes(game.name) ? "active" : ""}">⭐</span>
                </div>
                <div class="card-content">
                    <div class="card-title">${game.name}</div>
                    <div class="genre">${game.genre}</div>
                    <div class="buttons">
                        <button class="desc-btn">DESCRIPTION</button>
                        <button class="activate-btn">ACTIVATE</button>
                    </div>
                </div>
            `;

            const heart = card.querySelector(".favorite");
            const star = card.querySelector(".star");
            const descBtn = card.querySelector(".desc-btn");
            const activateBtn = card.querySelector(".activate-btn");

            heart.addEventListener("click", () => {
                toggleArray(favoriteGames, game.name);
                saveStorage();
                renderGames(showOnlyFavorites);
            });

            star.addEventListener("click", () => {
                toggleArray(starredGames, game.name);
                saveStorage();
                renderGames(showOnlyFavorites);
            });

            descBtn.addEventListener("click", () => {
                alert(`SYSTEM DATA:\n${game.desc}`);
            });

            activateBtn.addEventListener("click", () => {
                window.location.href = game.file;
            });

            container.appendChild(card);
        });
    }

    renderGames();
</script>

</body>
</html>
