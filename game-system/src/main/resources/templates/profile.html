<!DOCTYPE html> <!-- test commit–†–ü–û–†–û–†–õ–û–õ–û–ú–ú -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞</title>

    <style>
        body {
            background: #0f0f1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .profile-card {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 0 20px #00f2ff55;
        }

        h2 {
            text-align: center;
            color: #00f2ff;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00f2ff;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .stat {
            margin: 10px 0;
            padding: 8px;
            background: #16213e;
            border-radius: 8px;
        }

        .progress-bar {
            width: 100%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress {
            height: 15px;
            background: #00f2ff;
            width: 0%;
        }
    </style>
</head>

<body>

<div class="profile-card">

    <h2>–ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞</h2>

    <div class="avatar-section">
        <img id="userAvatar" src="https://via.placeholder.com/120" alt="Avatar">
        <br>
        <input type="file" id="avatarInput">
    </div>

    <div class="stat">–ò–º—è: <span id="username"></span></div>
    <div class="stat">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: <span id="regDate"></span></div>
    <div class="stat">–°—ã–≥—Ä–∞–Ω–æ –∏–≥—Ä: <span id="gamesPlayed"></span></div>
    <div class="stat">XP: <span id="xp"></span></div>

    <div class="stat">
        –£—Ä–æ–≤–µ–Ω—å: <span id="level"></span>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <div class="stat">–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: <span id="achievements"></span></div>
    <div class="stat" id="status"></div>

</div>

<script>

    // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    let username = localStorage.getItem("username") || "PlayerOne";
    localStorage.setItem("username", username);
    document.getElementById("username").textContent = username;

    // –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    if (!localStorage.getItem("registerDate")) {
        localStorage.setItem("registerDate", new Date().toLocaleDateString());
    }
    document.getElementById("regDate").textContent =
        localStorage.getItem("registerDate");

    // –ò–≥—Ä—ã
    let gamesPlayed = parseInt(localStorage.getItem("gamesPlayed")) || 5;
    localStorage.setItem("gamesPlayed", gamesPlayed);
    document.getElementById("gamesPlayed").textContent = gamesPlayed;

    // XP
    let xp = parseInt(localStorage.getItem("xp")) || 350;
    localStorage.setItem("xp", xp);
    document.getElementById("xp").textContent = xp;

    // –£—Ä–æ–≤–µ–Ω—å
    let level = Math.floor(xp / 200) + 1;
    document.getElementById("level").textContent = level;

    // –ü—Ä–æ–≥—Ä–µ—Å—Å
    let progressPercent = (xp % 200) / 200 * 100;
    document.getElementById("progressBar").style.width = progressPercent + "%";

    // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
    let achievementText = "–ù–æ–≤–∏—á–æ–∫";
    if (xp > 1000) achievementText = "üèÜ –ú–∞—Å—Ç–µ—Ä –∏–≥—Ä—ã";
    else if (xp > 500) achievementText = "üî• –û–ø—ã—Ç–Ω—ã–π –∏–≥—Ä–æ–∫";

    document.getElementById("achievements").textContent = achievementText;

    // –°—Ç–∞—Ç—É—Å
    document.getElementById("status").textContent = "üü¢ –û–Ω–ª–∞–π–Ω";

    // –ê–≤–∞—Ç–∞—Ä
    let savedAvatar = localStorage.getItem("avatar");
    if (savedAvatar) {
        document.getElementById("userAvatar").src = savedAvatar;
    }

    document.getElementById("avatarInput").addEventListener("change", function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function() {
            document.getElementById("userAvatar").src = reader.result;
            localStorage.setItem("avatar", reader.result);
        };
        reader.readAsDataURL(file);
    });

</script>

</body>
</html>
