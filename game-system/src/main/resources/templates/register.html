<body>

<div class="particles"></div>

<h2>INITIATE ACCESS NODE üîì</h2>

<form id="registerForm">
    <input type="text" id="username" placeholder="USERNAME ID" required><br>
    <input type="email" id="email" placeholder="SECURE EMAIL" required><br>
    <input type="password" id="password" placeholder="ENCRYPTION KEY" required><br>
    <button type="submit">CREATE PROFILE</button>
    <a href="login" class="login-link">ACCESS ALREADY GRANTED? LOGIN</a>
</form>

<p id="message"></p>

<footer>SYSTEM STATUS: NOMINAL (2025)</footer>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const user = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("http://localhost:8081/api/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                const savedUser = await response.json();

                localStorage.setItem("currentUser", JSON.stringify({
                    username: savedUser.username,
                    email: savedUser.email
                }));

                document.getElementById("message").innerHTML =
                    "<span class='success'>ACCESS GRANTED. PROFILE CREATED üéâ</span>";

                document.getElementById("registerForm").reset();

                setTimeout(() => {
                    window.location.href = "profile";
                }, 1500); // –î–∞–µ–º —á—É—Ç—å –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø—Ä–æ—á—Ç–µ–Ω–∏—è

            } else {
                const errorData = await response.json();
                const errorMessage = errorData.message || "REGISTRATION FAILURE üò¢";
                document.getElementById("message").innerHTML =
                    `<span class='error'>[ERROR]: ${errorMessage}</span>`;
            }
        } catch (err) {
            document.getElementById("message").innerHTML =
                "<span class='error'>[CONNECTION FAILURE] SERVER OFFLINE ‚ö†Ô∏è</span>";
        }
    });
</script>
