<body>

<div class="particles"></div>

<h2>AUTHORIZATION GATE üîë</h2>

<form id="loginForm">
    <input type="email" id="email" placeholder="SECURE EMAIL ID" required><br>
    <input type="password" id="password" placeholder="ENCRYPTION KEY" required><br>
    <button type="submit">ACCESS SYSTEM</button>
    <a href="register" class="register-link">NEED ACCESS NODE? REGISTER</a>
</form>

<p id="message"></p>

<footer>SYSTEM STATUS: AWAITING CREDENTIALS (2025)</footer>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const user = {
            email: document.getElementById("email").value.trim(),
            password: document.getElementById("password").value.trim()
        };

        try {
            const response = await fetch("http://localhost:8081/api/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                const foundUser = await response.json();

                if (foundUser.username && foundUser.email) {
                    localStorage.setItem("currentUser", JSON.stringify({
                        username: foundUser.username,
                        email: foundUser.email
                    }));
                } else {
                    localStorage.setItem("currentUser", JSON.stringify({
                        username: foundUser.email.split('@')[0] || "SYSTEM_USER",
                        email: foundUser.email
                    }));
                }
                document.getElementById("message").innerHTML =
                    "<span class='success'>AUTHORIZATION GRANTED ‚úÖ</span>";

                setTimeout(() => {
                    window.location.href = "profile"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                }, 1500);

            } else {
                document.getElementById("message").innerHTML =
                    "<span class='error'>[ERROR]: INVALID CREDENTIALS ‚ùå</span>";
            }
        } catch (err) {
            document.getElementById("message").innerHTML =
                "<span class='error'>[CONNECTION FAILURE] SERVER OFFLINE ‚ö†Ô∏è</span>";
        }
    });
</script>
